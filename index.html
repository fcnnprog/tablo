<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <img src="/src/betera.png" alt="betera">
    </div>
    <div class="logo">
      <img src="/src/naftan.png" alt="Naftan">
      <img src="/src/vitebsk.png" alt="Vitebsk">
    </div>
    <div class="teamName">
      <h1>НАФТАН-НОВОПОЛОЦК</h1>
      <h1>ВИТЕБСК</h1>
    </div>
    <div class="score">
      <h1 class="escore">0</h1>
      <h1 class="escore">0</h1>
    </div>
    <h1 class="half">1 ТАЙМ</h1>
        <div class="time">
          <span class="interval js-minutes">00</span>
          <span class="colon">:</span>
          <span class="interval js-seconds">00</span>
        </div>
        <div class="pattern">
          <img src="/src/pattern.svg" alt="">
      </div>
      <div class="pattern-mirror">
          <img src="/src/pattern.svg" alt="">
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
